
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Rápido Pro v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Pre-loader simples para evitar tela branca enquanto o JS carrega */
        #initial-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: screen;
            position: fixed;
            inset: 0;
            background: #f8fafc;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="initial-loader">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-indigo-600 font-bold animate-pulse text-sm uppercase tracking-widest">Iniciando Sistema...</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- Ponto de entrada crucial que estava faltando -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Remove o loader assim que o React começar a renderizar
        window.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }, 1000);
            }
        });
    </script>
</body>
</html>
